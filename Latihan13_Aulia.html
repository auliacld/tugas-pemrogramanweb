<!DOCTYPE html>
<html>
<head>
	<title>Menambahkan Image</title>
</head>
<body>
<h4>Menambahkan image ke dalam dokumen HTML</h4>
<img src="pasfoto.jpg" width="150" height="120">

<br>
<h4>Mengatur Border Pada Image</h4>
<img src="JPG.jpg" border="10" color="red">
<br>
<h4>Alternating Text</h4>
Pada Image di bawah ini terdapat Alternating Text. Silahkan gerakan mouse melewati image <br>
<img src="JPG.jpg" width="100" height="120" alt="alternating text">
</body>
</html>
