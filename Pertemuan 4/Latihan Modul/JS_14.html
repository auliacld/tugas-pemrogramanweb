<html>
<body> 
   <head> 
       <title> 
           Latihan Perulangan 
       </title>
   </head>
<script language="JavaScript">
document.writeln("<H2> Latihan Perulangan For </H2>");
document.writeln("-----------------------------------");
for (i=1; i<=10; i++)
    {
        sq=i*i;
        document.writeln("<PRE>");
        document.write("Angka: " + i + "------> Kuadrat" + sq + "<BR>");
        document.writeln("</PRE>");
    }
    document.writeln("----------------------------------------------");
</script>
</body>
</html>
