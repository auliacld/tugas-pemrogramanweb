<!DOCTYPE html>
<html>
<head>
	<title> Percabangan IF_ELSE </title>
</head>
<body>
	<script language="JavaScript">
		
		function tanyabilangan()
		{
			var bil=parseFloat(document.fform.bilangan.value);
			var jenis=" ";

			if (isNaN(bil)) {
				alert("Anda Belum Memasukkan bilangan")}

			else {
				if (bil>0) {
					jenis = " Adalah bilangan positif"
				}

				else if (bil<0) {
					jenis=" Adalah bilangan negatif"
				}

				else{
					jenis="Adalah Nol"
				}

				alert(bil+" "+jenis);


			}
		}

		else{
			jenis="Adalah Nol"
		}

		alert(bil+" "+jenis);

	</script>

<form name="fform">
	<h2><break> Bilangan Negatif, Nol atau Positif ???</h2> Masukkan bilangan : <input type="text" name="bilangan" size="11">


<p>
	<input type="button" onclick="tanyabilangan()" value="Tanya">
	<input type="reset" value="Ulang">
</p>

</form>

</body>
</html>
