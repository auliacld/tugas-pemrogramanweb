<script language="JavaScript">
function tanyabilangan()
     {
    var bil = parseFloat(document.fform.bilangan.value);
    var jenis = " ";
    if (isNaN(bil))
        {
            alert ("Anda Belum Memasukan Bilangan");
        }
    else
        {
            if (bil > 0 )
            {
                Jenis = "Adalah Bilangan Positif";
            }
            else if (bil < 0)
            {
                jenis = "Adalah Bilangan Negatif";
            }
            else
            {
                jenis = "Adalah Nol";
            }
            alert (bil+" "+ jenis);
        }
    }
//--></script> 

<form Name ="fform">
<h2><br> Bilangan Negatif, Nol, Atau Positif ???? </h2>

        <input type ="button" value ="Tanya" oneclick="tanyabilangan()">
