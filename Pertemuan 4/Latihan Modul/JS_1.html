<!DOCTYPE html>
<html>
<head>
	<title>Menjalankan Javascript</title>
	<script type="text/javascript">
		function tambah_kalimat()
		{
			var a=document.getElementById('div_kalimat')
			a.innerHTML+="<p> NIM Saya adalah 2008030 </p>"
		}
	</script>
</head>
<body>
		<h1> JavaScript</h1>
		<p>Menjalankan Javascript</p>
		Klik tombol ini untuk menambahkan kalimat baru :
	<button id="tambah" onclick="tambah_kalimat()">Masukkan NIM anda</button>

	<div id="div_kalimat"></div>
</body>
</html>
