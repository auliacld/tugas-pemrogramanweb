<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>TH elements define table headers (TH untuk judul tabel)</h2>

<table style="width:50%">
  <tr>
    <th>Person 1</th>
    <th>Person 2</th>
    <th>Person 3</th>
  </tr>
  <tr>
    <td>Emil</td>
    <td>Tobias</td>
    <td>Linus</td>
  </tr>
  <tr>
    <td>16</td>
    <td>14</td>
    <td>10</td>
  </tr>
</table>

<p>To undestand the example better, we have added borders to the table.</p>

<table>
  <p> Exercise 1 - Aulia </p>
  <tr>
    <td>Jill Smith</td>
    <td>50</td>
  </tr>
</table> 

</body>
</html>
